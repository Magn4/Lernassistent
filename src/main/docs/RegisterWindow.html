<!DOCTYPE html>
<html lang="de"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="./static/LoginStyles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-box">
        <div class="register-left-side">
            <img class="register-image" src="/static/register-image.jpg" alt="Login Image"/>
        </div>
            <div class="register-right-side">
                <h1 class="login-header">Registrieren</h1>
                <label for="benutzername"></label>
                <input
                    class="login-input"
                    type="text"
                    id="benutzername"
                    placeholder="Benutzername"
                />
                <label for="email"></label>
                <input
                    class="login-input"
                    type="text"
                    id="email"
                    placeholder="E-Mail"
                />
                <label for="passwort"></label>
                <input
                    class="login-input"
                    type="text"
                    id="passwort"
                    placeholder="Passwort"
                />
                <label for="passwortWiederholen"></label>
                <input 
                    class="login-input" 
                    type="text" id="passwortWiederholen" 
                    placeholder="Passwort wiederholen"
                />
                <button class="login-button" id="register">Sign up</button>
                <p>Du hast schon einen Account? <a href="Login.html">Zur√ºck</a></p>



            </div>
    </div>

  </body>
</html>
