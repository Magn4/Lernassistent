<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/View/LoginStyles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3ff8e8ca0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login-box">
      <div class="login-left-side">
        <h1 class="login-header">Get started</h1>
        <label for="username"></label>
        <input
          class="login-input"
          type="text"
          id="username"
          placeholder="Username"
        />
        <div class="input-wrapper">
          <label for="password"></label>
          <input
            class="login-input"
            type="password"
            id="password"
            placeholder="Password"
          />
          <i class="fa fa-eye fa-xs" onclick="showPassword()"></i>
          <i class="fa fa-eye-slash fa-xs" style="display: none" onclick="showPassword()"></i>

        </div>
        <button class="login-button" id="loginButton" disabled>Sign in</button>
        <p>No account yet? <a href="Register.html">Register</a></p>
      </div>
      <div class="login-right-side">
        <img
          class="login-image"
          src="/src/main/View/assets/images/login-image.jpg"
          alt="Login Image"
        />
      </div>
    </div>
    <script>
      const loginButton = document.getElementById("loginButton");

      //enable login button only if username and password are not empty
      document.addEventListener("DOMContentLoaded", function () {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginButton = document.getElementById("loginButton");

        function validateInputs() {
          const username = usernameInput.value.trim();
          const password = passwordInput.value.trim();
          loginButton.disabled = !(username && password);
        }

        usernameInput.addEventListener("input", validateInputs);
        passwordInput.addEventListener("input", validateInputs);
      });

      // Update the login button onclick handler
      loginButton.onclick = async () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        await loginUser(username, password);
      };

      //backend conntection: Endpoint fÃ¼r login
      const loginUser = async (username, password) => {
        const url = "http://maguna.me:5002/login";

        const userData = {
          userName: username,
          password: password,
        };

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
            credentials: "include",
          });

          const result = await response.json();
          if (response.ok) {
            localStorage.setItem("token", result.token);
            window.location.href = "Dashboard.html";
            return true;
          } else {
            alert("Login failed: " + result.error);
          }
        } catch (error) {
          console.error("Error:", error);
          alert("Error during login");
        }
      };

      //Show password
      const eye = document.querySelector('.fa-eye');
      const eyeSlash = document.querySelector('.fa-eye-slash');

      function showPassword() {
        const password = document.getElementById("password");
        if(password.type === "password") {
          password.type = "text";
          eye.style.display = 'none';
          eyeSlash.style.display = 'flex';

        } else {
          password.type = "password";
          eye.style.display = 'flex';
          eyeSlash.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
