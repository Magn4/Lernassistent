<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Manager</title>
    <link rel="stylesheet" href="CSS/Styles.css" />
    <link rel="stylesheet" href="CSS/FileManagerStyles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3ff8e8ca0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-box">
      <div id="Navigation"></div>
      <div class="content-box">
        <div class="row">
          <h1>File Manager</h1>
          <div class="column">
            <div class="row" id="modules-box">
              <div id="header">
                <h2>Module</h2>
                <i
                  class="fas fa-ellipsis ellipsis-icon-design"
                  id="add-module"
                ></i>
              </div>
              <div id="modules-container">
                <ul id="modules-list">
                  <!-- Modules will be dynamically loaded here -->
                </ul>
              </div>
            </div>
            <div class="row">
              <div>
                <div id="header">
                  <h2>Folder</h2>
                  <i
                    class="fas fa-ellipsis ellipsis-icon-design"
                    id="add-folder"
                  ></i>
                </div>
                <p id="folders-paragraph">Select a module.</p>
                <div id="folders-container">
                  <!-- Folders will be dynamically loaded here -->
                </div>
                <div>
                  <div id="files-header">
                    <h2>Files</h2>
                    <i
                      class="fas fa-ellipsis ellipsis-icon-design"
                      id="add-file"
                    ></i>
                  </div>
                  <p id="files-paragraph">Select a folder.</p>
                  <div id="files-container">
                    <ul id="files-list">
                      <!-- Files will be dynamically loaded here -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content-box row">
              <div class="sticky">
                <div class="modal-header">
                  <button class="modal-button" id="quit">Quit</button>
                  <p class="modal-title" id="file-name"></p>
                  <button class="modal-button" id="edit">Edit</button>
                  <button class="modal-button" id="save">Save</button>
                </div>
              </div>
              <p class="modal-read-only" id="read-text"></p>
              <textarea class="modal-textarea" id="edit-text"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/FileManager.js"></script>
  </body>
</html>
