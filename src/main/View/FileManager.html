<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="Styles.css" />
    <link rel="stylesheet" href="FileManagerStyles.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3ff8e8ca0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-box">
    <div id="Navigation"></div>
        <div class="content-box"> <!--  id="modules-box" -->
            <div class="row" id="modules-box"> <!-- class="row"  -->
                <h1>File Manager</h1>
                <div id="modules-container"> <!-- class="row"  -->
                    <h2>Module</h2>
                    <ul id="modules-list">
                        <li>Analysis</li>
                        <li>IT-Security</li>
                        <li>CompNet</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div> <!-- class="row" -->
                    <h2>Ordner</h2>
                    <div id="folders-container">
                        <div class="folder">
                            <i class="fas fa-folder icon-design"></i>
                            <p>Vorlesung 01</p>
                        </div>
                        <div class="folder">
                            <i class="fas fa-folder icon-design"></i>
                            <p>Vorlesung 02</p>
                        </div>
                        <div class="folder">
                            <i class="fas fa-folder icon-design"></i>
                            <p>Vorlesung 03</p>
                        </div>
                        <div class="folder">
                            <i class="fas fa-folder icon-design"></i>
                            <p>Vorlesung 04</p>
                        </div>
                        <div class="folder">
                            <i class="fas fa-folder icon-design"></i>
                            <p>Vorlesung 05</p>
                        </div>    
                </div>
                <div id="files-container" style="height: 200px; overflow: auto;"> <!-- class="row"  -->
                    <h2>Dateien</h2>
                    <ul id="files-list">
                        <li>Vorlesungsfolien</li>
                        <li>Zusammenfassung</li>
                        <li>AnkiCards</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('Navigation.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('Navigation').innerHTML = html;
            })
            .catch(error => console.error('Error loading navigation:', error));
        });
    </script>
</body>
