<!-- Create Module Form -->
 <div class="create-module-form">
<div class="modal">
    <h2>Create New Module</h2>
    <label for="moduleName"></label>
    <input type="text" id="moduleName" placeholder="Enter module name" />
    <label for="moduleDescription"></label>
    <textarea id="moduleDescription" placeholder="Enter module description"></textarea>
    <div class="form-buttons">
        <button class="form-button" onclick="hideCreateModuleForm()">Quit</button>
        <button class="form-button" onclick="createModule()">Create</button>
    </div>
</div>
 </div>

<!-- Create Card Form -->
<div class="create-card-form">
    <div class="modal">
    <h2>Create New Card</h2>
    <label for="cardFront"></label>
    <input type="text" id="cardFront" placeholder="Enter card question" />
    <label for="cardBack"></label>
    <textarea id="cardBack" placeholder="Enter card answer"></textarea>
    <div class="form-buttons">
        <button class="form-button" onclick="hideCreateCardForm()">Quit</button>
        <button class="form-button" onclick="createCard()">Create</button>
    </div>
    </div>
</div>

<!-- Auto Generate Cards Form -->
<div class="auto-generate-cards-form" style="display: none;">
    <h2>Auto Generate Cards</h2>
    <label for="content">Content:</label>
    <textarea id="content" placeholder="Enter content for auto generation"></textarea>
    <label for="fileInput">Select PDF File:</label>
    <input type="file" id="fileInput" accept="application/pdf" />
    <label for="modulesDropdown">Or choose an existing module:</label>
    <select id="modulesDropdown" class="file-selection-dropdown" onchange="fetchTopics()"></select>
    <label for="topicsDropdown">Select a topic:</label>
    <select id="topicsDropdown" class="file-selection-dropdown" onchange="fetchFiles()"></select>
    <label for="existingFiles">Select a file:</label>
    <select id="existingFiles" class="file-selection-dropdown"></select>
    <div class="form-buttons">
        <button class="form-button" onclick="hideAutoGenerateCardsForm()">Quit</button>
        <button class="form-button" onclick="autoGenerateCards()">Generate</button>
    </div>
</div>
